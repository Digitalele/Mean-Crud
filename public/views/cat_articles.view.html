

<h3 class="heading">{{category}} Articoli</h3>
<div ng-controller = "ArticlesCategoryCtrl">
<a href="#/categories">Go back</a>
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in cat_articles">
				<div class="col-md-12">
				<div class="article">
					<h3>{{article.title}}</h3>
					<p>{{article.body | limitTo:100}}</p>
					<a class="btn btn-default" href="#/articles/details/{{article._id}}">Leggi articoli</a>
				</div>
				</div>
			</div>
			<div ng-if="articles == false">
				<p>non ci sono articoli</p>
			</div>
		</div>
	</div>
</div>
