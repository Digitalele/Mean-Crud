<h3 class="heading">Categorie</h3>
<div ng-controller = "CategoriesCtrl">
	<div class="row">
		<div class="categories">
			<div ng-repeat="category in categories">
				<div class="col-md-6">
					<h3>{{category.name}}</h3>
					<p>{{category.description}}</p>
					<a href="#/articles/category/{{category.name}}">Leggi articoli</a>
				</div>
			</div>
		</div>
	</div>
</div>

<h3 class="heading">Articoli</h3>
<div ng-controller = "ArticlesCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
				<div class="article">
					<h3>{{article.title}}</h3>
					<p>{{article.body | limitTo:100}}</p>
					<a class="btn btn-default" href="#/articles/details/{{article._id}}">Leggi articoli</a>
				</div>
				</div>
			</div>
			<div ng-if="articles == false">
				<p>non ci sono articoli</p>
			</div>
		</div>
	</div>
</div>
